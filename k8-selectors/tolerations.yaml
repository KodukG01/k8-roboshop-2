---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-taint
  labels:
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: dev
  template:
    metadata:
      labels:
        environment: dev
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
      nodeSelector:
        disktype: ssd
      tolerations:
      - key: "key1"
        operator: "Equal"
        value: "value1"
        effect:  "NoExecute"